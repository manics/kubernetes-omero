# Default values for omero-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: manics/omero-k8s-server
  # Don't modify this tag for a release, it will be automatically set in the tag commit only
  tag: '5.4.10-0.2.1'
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

databaseHost:
defaultRootPassword: ChAnGeMe
config:
  set: {}
  append: []

securityContext:
  enabled: true
  fsGroup: 2000
  runAsUser: 1000

persistence:
  enabled: true
  existingClaim:
  storageClass:
  accessModes:
    - ReadWriteOnce
  annotations: {}
  size: 8Gi
  subPath:

service:
  type: ClusterIP
  port: 4064
  # Optionally set an existing IP for type: LoadBalancer
  loadBalancerIP:
  affinity:
    enabled: true
    clientTimeout: 3600

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


postgresql:
  enabled: true
  # See https://github.com/kubernetes/charts/tree/master/stable/postgresql#configuration
  image:
    tag: "10"
  postgresqlUsername: omero
  # TODO: Use the autogenerated postgres secret instead
  postgresqlPassword: ChAnGeMe
  postgresqlDatabase: omero
